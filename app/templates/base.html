<!--https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="authors" content="Fernando Luiz de Figueredo">

    <!-- Icon -->
    <link rel="icon" href="{{ url_for('static', filename = 'images/transcricao.ico') }}" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/styles.css">

     <!-- JS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename = 'js/voiceRecorder.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename = 'js/main.js') }}" type="text/javascript"></script>


    <title>{% block title %}Transcrição de áudio{% endblock %}</title>
  </head>

<body class="Frame">
  <header class="Row">
  <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="/"><img id="logo-pf" src="/static/images/transcricao.png">Transcrição de Áudio</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">

      {% block navbar %}
      {% endblock %}

    </ul>
  </div>
  </nav>

   {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-warning">
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      </div>
      {% endif %}
    {% endwith %}


</header>

<main>
{% block content %}
{% endblock %}
</main>

<footer class="Row Expand"> 
  <div class="container">
<div class="row">
  <div class="col-md-6">
   <span>UIGE/SR/PF/SP<br />
  </div>
  <div class="col-md-6">
    <img src="static/images/captiveportal-brasil.png" alt="Brasil Governo Federal">
  </div>
</div>
</div>
</footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
